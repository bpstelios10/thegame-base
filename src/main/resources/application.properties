logging.level.org.springframework.web=DEBUG

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/thegame
spring.datasource.username=thegamedbuser
spring.datasource.password=Password1
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-evictable-idle-time-millis=1000
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.time-between-eviction-runs-millis=1

#flyway migration
#spring.flyway.clean-on-validation-error=true
spring.flyway.url=jdbc:postgresql://localhost:5432/thegame
spring.flyway.user=thegamedbuser
spring.flyway.password=Password1


spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
#following property prevents unwanted stacktrace, for clob() issue, which is know jpa issue:
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect